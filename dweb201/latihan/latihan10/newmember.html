<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css" media="screen,projection">
    <link rel="stylesheet" href="css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="css/style.css" media="screen,projection">
    <title>PWEB Hotel</title>
  </head>
  <body>
    <nav class="warna-baru" role="navigation">
      <div class="nav-wrapper container">
        <a href="index.html" class="brand-logo white-text" style="margin-left:10px;">PWEB Hotel</a>

        <ul id="nav-mobile" class="sidenav sidenav-close">
          <li><a href="index.html">Back</a></li>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons white-text">menu</i></a>

      </div>
    </nav>

    <div class="container">
      <div class="row">

        <div class="col m8 s12">
          <h3>New Member</h3>
          <form>

            <div class="input-field">
              <input id="nama" name="nama" type="text" class="validate" required>
              <label for="nama">Name</label>
            </div>

            <div class="input-field">
              <input id="alamat" name="alamat" type="text" class="validate" required>
              <label for="alamat">Address</label>
            </div>

            <div class="input-field">
              <input id="kota" name="kota" type="text" class="validate" required>
              <label for="kota">City</label>
            </div>

            <div class="input-field">
              <select id="negara" name="negara">
                <option value="" disabled selected></option>
              </select>
              <label for="negara">Origin Country</label>
            </div>

            <div class="input-field">
              <input id="kodepos" name="kodepos" type="text" class="validate" required>
              <label for="kodepos">Zip code</label>
            </div>

            <div class="input-field">
              <input id="telepon" name="telepon" type="text" class="validate" required>
              <label for="telepon">Telephone</label>
            </div>

            <div class="input-field">
              <input id="handphone" name="handphone" type="text" class="validate" required>
              <label for="handphone">Handphone</label>
            </div>

          </form>
        </div>

        <div class="col m4 s12">
          <div class="hide-on-med-and-down">
            <img src="img/waiting-room.jpg" alt="PWEB Hotel" class="responsive-img" style="margin-top:20px;">
          </div>
          <br>
          <a href="index.html">
            <button class="btn block warna-baru">Cancel</button>
          </a>
          <hr class="garis">
          <button id="btsave" class="btn block warna-baru" onclick="newMemberSave()" >Save Member</button>

          <a id="btcheckin" href="#">
            <button class="btn block warna-baru">Check In</button>
          </a>

        </div>


      </div>
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
    <script type="text/javascript" src="js/api.js"></script>
    <script type="text/javascript" src="js/pwebhotel.js"></script>

    <script type="text/javascript">
      getCountries();
    </script>

  </body>
</html>
