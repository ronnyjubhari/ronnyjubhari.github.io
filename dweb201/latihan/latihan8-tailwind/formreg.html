	<link href="https://unpkg.com/tailwindcss/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="font-sans leading-normal tracking-normal h-screen overflow-hidden flex items-center justify-center overflow-scroll">

	<nav class="flex items-center justify-between flex-wrap bg-gray-800 p-3 fixed w-full z-10 top-0">
		<div class="flex items-center flex-shrink-0 text-white mr-6">
			<a class="text-white no-underline hover:text-white hover:no-underline" href="#">
				<span class="text-2xl pl-36"><i class="em em-grinning"></i>Registrasi</span>
			</a>
		</div>

		<div class="block lg:hidden">
			<button id="nav-toggle" class="flex items-center px-3 py-2 border rounded text-gray-500 border-gray-600 hover:text-white hover:border-white">
				<svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
			</button>
		</div>

		<div class="w-full flex-grow lg:flex lg:items-center lg:w-auto hidden lg:block pt-6 lg:pt-0" id="nav-content">

				<li class="mr-28">
					<a class="inline-block py-2 px-2 text-white no-underline" href="formreg.html">Registrasi</a>
				</li>
			</ul>
		</div>

	<div class="absolute">
		<h1 class="font-bold text-center font-sans text-gray-800 pt-20 pb-96 text-2xl md:text-3xl px-2">Registrasi</h1>
		<br><br>
	</div>

	<!--Form Input-->
	<form class="w-full max-w-lg" style="margin-top:400px">
  <div class="flex flex-wrap -mx-72 mb-6">
    <div class="w-full md:w-1/2 px-5 mb-6 md:mb-0">
      <label class="block mb-2" for="grid-first-name">
        Nama Lengkap
      </label>
			<input class="appearance-none block w-full bg-gray-200 text-gray-800 border border-gray-800 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-800" id="grid-last-name" type="text" placeholder="Input Full Name" required>
    </div>

    <div class="w-full md:w-1/2 px-3">
			<label class="block mb-2" for="grid-state">
        Profesi
      </label>
      <div class="relative">
          <select class="block appearance-none w-full bg-gray-200 border border-gray-800 text-gray-800 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-800" id="grid-profesi" required>
					<option selected></option>
					<option>Pelajar</option>
          <option>Mahasiswa</option>
          <option>Karyawan/Pegawai</option>
          <option>Professional</option>
          <option>Wirausaha</option>
          <option>Lainnya</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
          <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
        </div>
      </div>
		</div>
  </div>

  <div class="flex flex-wrap -mx-72 mb-6">
    <div class="w-full md:w-1/2 px-5 mb-6 md:mb-0">
      <label class="block mb-2" for="grid-password">
        Password
      </label>
      <input class="appearance-none block w-full bg-gray-200 text-gray-800 border border-gray-800 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-800" id="grid-password" type="password" placeholder="Enter Password" required>
      <p class="text-gray-800 text-xs italic">Buat password yang panjang dan sulit ditebak</p>
    </div>

		<div class="w-full md:w-1/2 px-3">
			<label class="block mb-2" for="grid-deskripsi">
        Deskripsi Singkat Tentang Anda
      </label>
			<textarea class="w-full h-32 px-3 py-2 text-base text-gray-800 placeholder-gray-800 border border-gray-800 rounded-lg focus:shadow-outline" maxlength="160" placeholder="Tulis Deskripsi Anda" required></textarea>
			<div id="the-count" class="text-right">
				 <span id="current">0</span>
				 <span id="maximum">/ 160</span>
		 	</div>
		</div>
  </div>

	<div class="flex flex-wrap -mx-72 mb-6">
		<div class="w-full md:w-1/2 px-5 -my-20 py-0 mb-6 md:mb-0">
			<label class="block mb-2" for="grid-state">
				Jenis Kelamin
			</label>
			<div class="mt-2 block">
		    <label class="inline-flex items-center">
		      <input type="radio" class="form-radio text-gray-800 border-gray-800" name="radio" value="Laki-Laki" required>
		      <span class="ml-2">Laki-Laki</span>
		    </label>
		    <label class="inline-flex items-center ml-6">
		      <input type="radio" class="form-radio" name="radio" value="Perempuan" required>
		      <span class="ml-2">Perempuan</span>
		    </label>
		  </div>
		</div>

		<div class="w-full md:w-1/2 px-3">
		  <label class="flex items-center">
		    <input type="checkbox" class="form-checkbox absolute" required>
		    <span class="ml-7 absolute">Saya telah memahami dan menyetujui <span class="underline">aturan privasi</span></span>
		  </label>
			<br><br>
			<div class="flex flex-wrap" style="margin-left:430px">
				<button type="submit" name="action" class="object-center md:object-top h-10 w-24 px-0 m-0 text-blue-100 transition-colors duration-250 bg-blue-600 rounded-lg focus:shadow-outline hover:bg-blue-700">
					Registrasi
				</button>
			</div>
		</div>
	</div>

	<div class="flex flex-wrap -mx-72 mb-6" style="margin-top:-100px">
		<div class="w-full md:w-1/2 px-5 mb-6 md:mb-0">
			<label class="block mb-2" for="grid-state">
				Email
			</label>
		  <input type="email" id="grid-email" class="appearance-none block w-full bg-gray-200 text-gray-800 border border-gray-800 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-800" placeholder="email@example.com" required>
			<p class="text-gray-800 text-xs italic">Harap perhatikan penulisan email</p>
		</div>
	</div>

	<div class="flex flex-wrap -mx-72 mb-6">
		<div class="w-full md:w-1/2 px-5 mb-6 md:mb-0">
			<label class="block mb-2" for="grid-state">
				Nomor Telepon
			</label>
		  <input type="number" id="grid-email" class="appearance-none block w-full bg-gray-200 text-gray-800 border border-gray-800 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-800" placeholder="Input Phone Number" required>
			<p class="text-gray-800 text-xs italic">Harap perhatikan penulisan nomor telepon</p>
		</div>
	</div>

	<div class="flex flex-wrap -mx-72 mb-6">
		<div class="w-full md:w-1/2 px-5 mb-6 md:mb-0">
      <label class="block mb-2" for="grid-date">
        Tanggal Lahir
      </label>
			<!-- <input type="date" id="date" class="appearance-none block w-full bg-gray-200 text-gray-800 border border-gray-800 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-800" required pattern="\d{2}-\d{2}-\d{4}" required> -->
			<input type="text" id="tbDate" class="appearance-none block w-full bg-gray-200 text-gray-800 border border-gray-800 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-800" placeholder="yyyy-mm-dd" required>
		</div>
	</div>
</form>

	<script>
		//Javascript to toggle the menu
		document.getElementById('nav-toggle').onclick = function(){
			document.getElementById("nav-content").classList.toggle("hidden");
		}
	</script>

	<script>
    $(document).ready(function () {
			$('input[id$=tbDate]').datepicker({
				dateFormat: 'yy-mm-dd'
			});
    });
	</script>

	<script>
	$('textarea').keyup(function() {

	var characterCount = $(this).val().length,
			current = $('#current'),
			maximum = $('#maximum'),
			theCount = $('#the-count');

	current.text(characterCount);


	/*This isn't entirely necessary, just playin around*/
	if (characterCount < 70) {
		current.css('color', '#000');
		maximum.css('color', '#000');
	}
	if (characterCount > 70 && characterCount < 90) {
		current.css('color', '#000');
		maximum.css('color', '#000');
	}
	if (characterCount > 90 && characterCount < 100) {
		current.css('color', '#000');
		maximum.css('color', '#000');
	}
	if (characterCount > 100 && characterCount < 120) {
		current.css('color', '#841c1c');
	}
	if (characterCount > 120 && characterCount < 139) {
		current.css('color', '#8f0001');
	}

	if (characterCount >= 140) {
		maximum.css('color', '#8f0001');
		current.css('color', '#8f0001');
		theCount.css('font-weight','bold');
	} else {
		maximum.css('color','#000');
		theCount.css('font-weight','normal');
	}


	});
	// var maxLength = 160;
	// $('textarea').keyup(function() {
	//   var textlen = maxLength + $(this).val().length;
	//   $('#current').text(textlen);
	// });
	</script>
